<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案導航頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .card-path {
            font-size: 0.9rem;
            color: #999;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .status {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-state p {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 專案導航頁面</h1>
            <p>自動掃描專案目錄中的HTML檔案</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            正在掃描專案檔案...
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- 卡片將在這裡動態生成 -->
        </div>

        <div class="status" id="status">
            最後更新時間: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        let scanInterval;

        // 掃描專案目錄中的index.html檔案
        async function scanProjects() {
            const loading = document.getElementById('loading');
            const cardsContainer = document.getElementById('cardsContainer');
            const lastUpdate = document.getElementById('lastUpdate');
            const nextScan = document.getElementById('nextScan');

            loading.style.display = 'block';
            
            try {
                // 模擬掃描過程（實際應用中這裡會是API調用）
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 獲取當前時間
                const now = new Date();
                lastUpdate.textContent = now.toLocaleTimeString('zh-TW');
                
                // 模擬發現的專案（實際應用中會從後端API獲取）
                const projects = [
                    {
                        name: 'Henry專案',
                        description: 'Henry的個人專案頁面',
                        path: './Henry/index.html',
                        lastModified: '2024-10-22'
                    }
                ];

                // 清空現有卡片
                cardsContainer.innerHTML = '';

                if (projects.length === 0) {
                    cardsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>📁 暫無專案檔案</h3>
                            <p>在專案目錄中建立index.html檔案後，它們會自動出現在這裡</p>
                        </div>
                    `;
                } else {
                    // 生成專案卡片
                    projects.forEach(project => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.onclick = () => window.open(project.path, '_blank');
                        
                        card.innerHTML = `
                            <div class="card-title">${project.name}</div>
                            <div class="card-description">${project.description}</div>
                            <div class="card-path">${project.path}</div>
                        `;
                        
                        cardsContainer.appendChild(card);
                    });
                }

                // 設定下次掃描時間
                nextScanTime = Date.now() + 5000;
                updateNextScanTime();

            } catch (error) {
                console.error('掃描專案時發生錯誤:', error);
                cardsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>❌ 掃描失敗</h3>
                        <p>無法掃描專案目錄，請檢查檔案權限</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }


        // 開始自動掃描
        function startAutoScan() {
            // 立即執行一次掃描
            scanProjects();
            
            // 設定每5秒掃描一次
            scanInterval = setInterval(() => {
                scanProjects();
            }, 5000);
        }

        // 停止自動掃描
        function stopAutoScan() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        // 頁面載入完成後開始掃描
        document.addEventListener('DOMContentLoaded', () => {
            startAutoScan();
        });

        // 頁面卸載時停止掃描
        window.addEventListener('beforeunload', () => {
            stopAutoScan();
        });
    </script>
</body>
</html>
