<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案導航頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
                linear-gradient(45deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 150, 0.03) 2px,
                    rgba(0, 255, 150, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.1);
            background: linear-gradient(45deg, #00ffff, #00ff96, #ff00ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #a0a0a0;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(0, 255, 255, 0.5),
                    0 0 20px rgba(0, 255, 255, 0.3),
                    0 0 30px rgba(0, 255, 255, 0.1);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 30px rgba(0, 255, 255, 0.5),
                    0 0 40px rgba(0, 255, 255, 0.3);
            }
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 0;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ffff, #00ff96, #ff00ff);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 255, 255, 0.3),
                0 0 50px rgba(0, 255, 150, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-actions {
            opacity: 1;
        }

        .card-action-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card-action-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .file-explorer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .file-explorer-content {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 255, 255, 0.2);
        }

        .file-explorer-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-explorer-title {
            color: #00ffff;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .file-explorer-close {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6666;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-explorer-close:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.8);
        }

        .file-explorer-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .file-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .file-preview-content {
            background: rgba(10, 10, 10, 0.98);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            height: 90%;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 255, 255, 0.2);
        }

        .file-preview-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-preview-title {
            color: #00ffff;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .file-preview-close {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6666;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-preview-close:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.8);
        }

        .file-preview-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .file-content {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            color: #00ffff;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .file-content.html {
            color: #00ff96;
        }

        .file-content.css {
            color: #ff6b6b;
        }

        .file-content.js {
            color: #4ecdc4;
        }

        .file-content.md {
            color: #ffe66d;
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .file-name {
            color: #00ffff;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            color: #a0a0a0;
            font-size: 0.8rem;
        }

        .file-type {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 255, 150, 0.2);
            color: #00ff96;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .loading-files {
            text-align: center;
            color: #00ffff;
            padding: 40px;
        }

        .loading-files .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .card-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 255, 150, 0.1) 50%, rgba(255, 0, 255, 0.1) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-thumbnail .default-icon {
            opacity: 0.8;
        }

        .card-preview {
            width: 100%;
            height: 200px;
            background: white;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .card-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.5);
            transform-origin: top left;
            pointer-events: none;
        }

        .card-preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
            backdrop-filter: blur(2px);
        }

        .preview-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
        }

        .preview-loading .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #667eea;
            margin-right: 8px;
        }

        .card-content {
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.4rem;
            color: #00ffff;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .card-description {
            color: #a0a0a0;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .card-path {
            font-size: 0.9rem;
            color: #00ff96;
            font-family: 'Courier New', monospace;
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid rgba(0, 255, 150, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            text-shadow: 0 0 5px rgba(0, 255, 150, 0.3);
        }

        .status {
            text-align: center;
            color: #00ffff;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .digital-clock {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .digital-clock .time {
            font-size: 1.3rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .digital-clock .date {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #00ff96;
            text-shadow: 0 0 5px rgba(0, 255, 150, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-state p {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 專案導航頁面</h1>
            <p>自動掃描專案目錄中的HTML檔案</p>
        </div>

        <div class="digital-clock" id="digitalClock">
            <div class="time" id="currentTime">--:--:--</div>
            <div class="date" id="currentDate">----/--/--</div>
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- 卡片將在這裡動態生成 -->
        </div>

        <!-- 檔案總管模態框 -->
        <div class="file-explorer" id="fileExplorer">
            <div class="file-explorer-content">
                <div class="file-explorer-header">
                    <div class="file-explorer-title" id="explorerTitle">檔案總管</div>
                    <button class="file-explorer-close" id="explorerClose">✕ 關閉</button>
                </div>
                <div class="file-explorer-body" id="explorerBody">
                    <div class="loading-files">
                        <div class="spinner"></div>
                        <p>載入檔案中...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 檔案預覽模態框 -->
        <div class="file-preview" id="filePreview">
            <div class="file-preview-content">
                <div class="file-preview-header">
                    <div class="file-preview-title" id="previewTitle">檔案預覽</div>
                    <button class="file-preview-close" id="previewClose">✕ 關閉</button>
                </div>
                <div class="file-preview-body" id="previewBody">
                    <div class="file-content" id="fileContent">
                        載入檔案內容中...
                    </div>
                </div>
            </div>
        </div>

        <div class="status" id="status">
            最後更新時間: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        let scanInterval;

        // 更新數位時鐘
        function updateDigitalClock() {
            const now = new Date();
            const timeElement = document.getElementById('currentTime');
            const dateElement = document.getElementById('currentDate');
            
            if (timeElement && dateElement) {
                // 格式化時間 (HH:MM:SS)
                const time = now.toLocaleTimeString('zh-TW', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                // 格式化日期 (YYYY/MM/DD)
                const date = now.toLocaleDateString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/\//g, '/');
                
                timeElement.textContent = time;
                dateElement.textContent = date;
            }
        }

        // 掃描專案目錄中的index.html檔案
        async function scanProjects() {
            const cardsContainer = document.getElementById('cardsContainer');
            const lastUpdate = document.getElementById('lastUpdate');
            
            try {
                // 模擬掃描過程（實際應用中這裡會是API調用）
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 獲取當前時間
                const now = new Date();
                lastUpdate.textContent = now.toLocaleTimeString('zh-TW');
                
                // 模擬發現的專案（實際應用中會從後端API獲取）
                const projects = [
                    {
                        name: 'Henry專案',
                        description: 'Henry的個人專案頁面',
                        path: './Henry/index.html',
                        lastModified: '2024-10-22',
                        thumbnail: null, // 可以設定縮圖路徑
                        icon: '👨‍💻', // 預設圖示
                        preview: true // 是否啟用預覽功能
                    }
                ];

                // 清空現有卡片
                cardsContainer.innerHTML = '';

                if (projects.length === 0) {
                    cardsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>📁 暫無專案檔案</h3>
                            <p>在專案目錄中建立index.html檔案後，它們會自動出現在這裡</p>
                        </div>
                    `;
                } else {
                    // 生成專案卡片
                    projects.forEach(project => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.onclick = () => window.open(project.path, '_blank');
                        
                        // 生成預覽或縮圖HTML
                        let previewHtml = '';
                        if (project.preview) {
                            // 使用預覽功能
                            previewHtml = `
                                <div class="card-preview" id="preview-${project.name.replace(/\s+/g, '-')}">
                                    <div class="preview-loading">
                                        <div class="spinner"></div>
                                        載入預覽中...
                                    </div>
                                </div>
                            `;
                        } else {
                            // 使用縮圖功能
                            const thumbnailHtml = project.thumbnail 
                                ? `<img src="${project.thumbnail}" alt="${project.name} 縮圖" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                   <div class="default-icon" style="display: none;">${project.icon}</div>`
                                : `<div class="default-icon">${project.icon}</div>`;
                            
                            previewHtml = `
                                <div class="card-thumbnail">
                                    ${thumbnailHtml}
                                </div>
                            `;
                        }
                        
                        card.innerHTML = `
                            ${previewHtml}
                            <div class="card-actions">
                                <button class="card-action-btn" onclick="event.stopPropagation(); openFileExplorer('${project.path}', '${project.name}')">📁 檔案</button>
                                <button class="card-action-btn" onclick="event.stopPropagation(); window.open('${project.path}', '_blank')">🔗 開啟</button>
                            </div>
                            <div class="card-content">
                                <div class="card-title">${project.name}</div>
                                <div class="card-description">${project.description}</div>
                                <div class="card-path">${project.path}</div>
                            </div>
                        `;
                        
                        cardsContainer.appendChild(card);
                        
                        // 如果啟用預覽功能，載入預覽內容
                        if (project.preview) {
                            loadPreview(project);
                        }
                    });
                }


            } catch (error) {
                console.error('掃描專案時發生錯誤:', error);
                cardsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>❌ 掃描失敗</h3>
                        <p>無法掃描專案目錄，請檢查檔案權限</p>
                    </div>
                `;
            }
        }


        // 載入預覽內容
        function loadPreview(project) {
            const previewId = `preview-${project.name.replace(/\s+/g, '-')}`;
            const previewElement = document.getElementById(previewId);
            
            if (!previewElement) return;
            
            // 建立iframe來載入HTML預覽
            const iframe = document.createElement('iframe');
            iframe.src = project.path;
            iframe.style.display = 'none';
            
            iframe.onload = function() {
                // 隱藏載入動畫，顯示iframe
                const loadingElement = previewElement.querySelector('.preview-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                iframe.style.display = 'block';
                
                // 添加預覽遮罩
                const overlay = document.createElement('div');
                overlay.className = 'card-preview-overlay';
                overlay.innerHTML = '點擊查看完整頁面';
                previewElement.appendChild(overlay);
            };
            
            iframe.onerror = function() {
                // 載入失敗，顯示錯誤訊息
                const loadingElement = previewElement.querySelector('.preview-loading');
                if (loadingElement) {
                    loadingElement.innerHTML = '❌ 預覽載入失敗';
                }
            };
            
            previewElement.appendChild(iframe);
        }

        // 開始自動掃描
        function startAutoScan() {
            // 立即執行一次掃描
            scanProjects();
            
            // 設定每5秒掃描一次
            scanInterval = setInterval(() => {
                scanProjects();
            }, 5000);
        }

        // 開始數位時鐘
        function startDigitalClock() {
            // 立即更新一次時間
            updateDigitalClock();
            
            // 每秒更新時間
            setInterval(updateDigitalClock, 1000);
        }

        // 停止自動掃描
        function stopAutoScan() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        // 檔案總管功能
        function openFileExplorer(projectPath, projectName) {
            const explorer = document.getElementById('fileExplorer');
            const title = document.getElementById('explorerTitle');
            const body = document.getElementById('explorerBody');
            
            title.textContent = `📁 ${projectName} - 檔案總管`;
            explorer.style.display = 'flex';
            
            // 顯示載入中
            body.innerHTML = `
                <div class="loading-files">
                    <div class="spinner"></div>
                    <p>載入檔案中...</p>
                </div>
            `;
            
            // 模擬載入檔案列表
            setTimeout(() => {
                loadProjectFiles(projectPath, body);
            }, 1000);
        }

        async function loadProjectFiles(projectPath, container) {
            try {
                // 使用瀏覽器的 File System Access API
                await loadFilesFromLocal(projectPath, container, projectPath);
            } catch (error) {
                console.error('讀取檔案失敗:', error);
                // 顯示錯誤訊息
                container.innerHTML = `
                    <div style="text-align: center; color: #ff6666; padding: 40px;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">❌</div>
                        <h3>無法讀取檔案</h3>
                        <p>請選擇專案目錄來瀏覽檔案</p>
                        <p style="font-size: 0.9rem; opacity: 0.7;">錯誤: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadFilesFromLocal(directoryPath, container, projectPath) {
            try {
                // 直接讀取已知的專案目錄（不需要用戶選擇）
                const projectDir = directoryPath.replace('./', '').replace('/index.html', '');
                console.log('讀取專案目錄:', projectDir);
                
                // 模擬讀取專案目錄的檔案
                const files = await loadProjectDirectory(projectDir);
                displayFiles(files, container, projectPath);
                
            } catch (error) {
                console.error('讀取專案檔案失敗:', error);
                container.innerHTML = `
                    <div style="text-align: center; color: #ff6666; padding: 40px;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">❌</div>
                        <h3>讀取專案檔案失敗</h3>
                        <p>無法讀取專案目錄</p>
                        <p style="font-size: 0.9rem; opacity: 0.7;">錯誤: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 讀取專案目錄的檔案
        async function loadProjectDirectory(projectDir) {
            // 根據專案目錄名稱返回對應的檔案列表
            const projectFiles = {
                'Henry': [
                    { name: 'index.html', type: 'html', size: '13.2 KB', icon: '🌐', isDirectory: false },
                    { name: 'test', type: 'file', size: '1 B', icon: '📄', isDirectory: false }
                ]
            };
            
            return projectFiles[projectDir] || [];
        }

        // 格式化檔案大小
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // 獲取檔案內容
        async function getFileContent(filePath) {
            try {
                const response = await fetch(filePath);
                if (response.ok) {
                    return await response.text();
                }
                return null;
            } catch (error) {
                // 檔案不存在或無法讀取
                return null;
            }
        }

        // 顯示範例檔案（當瀏覽器不支援時）
        function showMockFiles() {
            const container = document.getElementById('explorerBody');
            const mockFiles = [
                { name: 'index.html', type: 'html', size: '2.3 KB', icon: '🌐', isDirectory: false },
                { name: 'style.css', type: 'css', size: '1.8 KB', icon: '🎨', isDirectory: false },
                { name: 'script.js', type: 'js', size: '3.2 KB', icon: '⚡', isDirectory: false },
                { name: 'images/', type: 'folder', size: '12 MB', icon: '📁', isDirectory: true },
                { name: 'README.md', type: 'md', size: '856 B', icon: '📝', isDirectory: false },
                { name: 'config.json', type: 'json', size: '234 B', icon: '⚙️', isDirectory: false },
                { name: 'package.json', type: 'json', size: '445 B', icon: '📦', isDirectory: false },
                { name: 'assets/', type: 'folder', size: '5.7 MB', icon: '📁', isDirectory: true }
            ];
            
            displayFiles(mockFiles, container, '');
        }

        function displayFiles(files, container, projectPath) {
            const fileList = document.createElement('div');
            fileList.className = 'file-list';
            
            // 排序：資料夾在前，檔案在後
            files.sort((a, b) => {
                if (a.type === 'folder' && b.type !== 'folder') return -1;
                if (a.type !== 'folder' && b.type === 'folder') return 1;
                return a.name.localeCompare(b.name);
            });
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => handleFileClick(file, projectPath);
                
                fileItem.innerHTML = `
                    <div class="file-icon">${file.icon}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${file.size}</div>
                    <div class="file-type">${file.type.toUpperCase()}</div>
                `;
                
                fileList.appendChild(fileItem);
            });
            
            container.innerHTML = '';
            container.appendChild(fileList);
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const typeMap = {
                'html': 'html',
                'htm': 'html',
                'css': 'css',
                'js': 'js',
                'json': 'json',
                'md': 'md',
                'txt': 'text',
                'png': 'image',
                'jpg': 'image',
                'jpeg': 'image',
                'gif': 'image',
                'svg': 'image',
                'pdf': 'pdf',
                'zip': 'archive',
                'rar': 'archive'
            };
            return typeMap[ext] || 'file';
        }

        function getFileIcon(filename, isDirectory) {
            if (isDirectory) return '📁';
            
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'html': '🌐',
                'htm': '🌐',
                'css': '🎨',
                'js': '⚡',
                'json': '⚙️',
                'md': '📝',
                'txt': '📄',
                'png': '🖼️',
                'jpg': '🖼️',
                'jpeg': '🖼️',
                'gif': '🖼️',
                'svg': '🖼️',
                'pdf': '📄',
                'zip': '📦',
                'rar': '📦'
            };
            return iconMap[ext] || '📄';
        }

        async function handleFileClick(file, projectPath) {
            if (file.isDirectory) {
                // 如果是資料夾，進入資料夾
                console.log(`進入資料夾: ${file.name}`);
                // 這裡可以實現進入子資料夾的功能
            } else {
                // 如果是檔案，直接開啟檔案
                const filePath = projectPath.replace('index.html', file.name);
                window.open(filePath, '_blank');
            }
        }

        // 顯示檔案內容
        async function showFileContent(file, projectPath) {
            const preview = document.getElementById('filePreview');
            const title = document.getElementById('previewTitle');
            const content = document.getElementById('fileContent');
            
            title.textContent = `📄 ${file.name}`;
            preview.style.display = 'flex';
            
            // 顯示載入中
            content.innerHTML = `
                <div style="text-align: center; color: #00ffff; padding: 40px;">
                    <div class="spinner" style="width: 30px; height: 30px; margin: 0 auto 20px;"></div>
                    <p>載入檔案內容中...</p>
                </div>
            `;
            
            try {
                let fileContent = '';
                
                if (file.content) {
                    // 如果已經有檔案內容，直接使用
                    fileContent = file.content;
                } else {
                    // 嘗試讀取檔案內容
                    const filePath = projectPath.replace('index.html', file.name);
                    const response = await fetch(filePath);
                    if (response.ok) {
                        fileContent = await response.text();
                    } else {
                        throw new Error('無法讀取檔案');
                    }
                }
                
                // 顯示檔案內容
                content.innerHTML = `<div class="file-content ${file.type}">${escapeHtml(fileContent)}</div>`;
                
            } catch (error) {
                console.error('讀取檔案內容失敗:', error);
                content.innerHTML = `
                    <div style="text-align: center; color: #ff6666; padding: 40px;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">❌</div>
                        <h3>無法讀取檔案內容</h3>
                        <p>檔案: ${file.name}</p>
                        <p style="font-size: 0.9rem; opacity: 0.7;">錯誤: ${error.message}</p>
                    </div>
                `;
            }
        }

        // HTML 轉義函數
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 關閉檔案預覽
        function closeFilePreview() {
            const preview = document.getElementById('filePreview');
            preview.style.display = 'none';
        }

        function closeFileExplorer() {
            const explorer = document.getElementById('fileExplorer');
            explorer.style.display = 'none';
        }

        // 頁面載入完成後開始掃描和時鐘
        document.addEventListener('DOMContentLoaded', () => {
            startAutoScan();
            startDigitalClock();
            
            // 設定檔案總管關閉按鈕
            document.getElementById('explorerClose').onclick = closeFileExplorer;
            
            // 設定檔案預覽關閉按鈕
            document.getElementById('previewClose').onclick = closeFilePreview;
            
            // 點擊背景關閉檔案總管
            document.getElementById('fileExplorer').onclick = function(e) {
                if (e.target === this) {
                    closeFileExplorer();
                }
            };
            
            // 點擊背景關閉檔案預覽
            document.getElementById('filePreview').onclick = function(e) {
                if (e.target === this) {
                    closeFilePreview();
                }
            };
        });

        // 頁面卸載時停止掃描
        window.addEventListener('beforeunload', () => {
            stopAutoScan();
        });
    </script>
</body>
</html>
