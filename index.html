<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞àÊ°àÂ∞éËà™È†ÅÈù¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
                linear-gradient(45deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 150, 0.03) 2px,
                    rgba(0, 255, 150, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.1);
            background: linear-gradient(45deg, #00ffff, #00ff96, #ff00ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #a0a0a0;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(0, 255, 255, 0.5),
                    0 0 20px rgba(0, 255, 255, 0.3),
                    0 0 30px rgba(0, 255, 255, 0.1);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 30px rgba(0, 255, 255, 0.5),
                    0 0 40px rgba(0, 255, 255, 0.3);
            }
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 0;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ffff, #00ff96, #ff00ff);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 255, 255, 0.3),
                0 0 50px rgba(0, 255, 150, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .card-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 255, 150, 0.1) 50%, rgba(255, 0, 255, 0.1) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-thumbnail .default-icon {
            opacity: 0.8;
        }

        .card-preview {
            width: 100%;
            height: 200px;
            background: white;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .card-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.5);
            transform-origin: top left;
            pointer-events: none;
        }

        .card-preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
            backdrop-filter: blur(2px);
        }

        .preview-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
        }

        .preview-loading .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #667eea;
            margin-right: 8px;
        }

        .card-content {
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.4rem;
            color: #00ffff;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .card-description {
            color: #a0a0a0;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .card-path {
            font-size: 0.9rem;
            color: #00ff96;
            font-family: 'Courier New', monospace;
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid rgba(0, 255, 150, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            text-shadow: 0 0 5px rgba(0, 255, 150, 0.3);
        }

        .status {
            text-align: center;
            color: #00ffff;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .digital-clock {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .digital-clock .time {
            font-size: 1.3rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .digital-clock .date {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #00ff96;
            text-shadow: 0 0 5px rgba(0, 255, 150, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-state p {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Â∞àÊ°àÂ∞éËà™È†ÅÈù¢</h1>
            <p>Ëá™ÂãïÊéÉÊèèÂ∞àÊ°àÁõÆÈåÑ‰∏≠ÁöÑHTMLÊ™îÊ°à</p>
        </div>

        <div class="digital-clock" id="digitalClock">
            <div class="time" id="currentTime">--:--:--</div>
            <div class="date" id="currentDate">----/--/--</div>
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- Âç°ÁâáÂ∞áÂú®ÈÄôË£°ÂãïÊÖãÁîüÊàê -->
        </div>

        <div class="status" id="status">
            ÊúÄÂæåÊõ¥Êñ∞ÊôÇÈñì: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        let scanInterval;

        // Êõ¥Êñ∞Êï∏‰ΩçÊôÇÈêò
        function updateDigitalClock() {
            const now = new Date();
            const timeElement = document.getElementById('currentTime');
            const dateElement = document.getElementById('currentDate');
            
            if (timeElement && dateElement) {
                // Ê†ºÂºèÂåñÊôÇÈñì (HH:MM:SS)
                const time = now.toLocaleTimeString('zh-TW', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                // Ê†ºÂºèÂåñÊó•Êúü (YYYY/MM/DD)
                const date = now.toLocaleDateString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/\//g, '/');
                
                timeElement.textContent = time;
                dateElement.textContent = date;
            }
        }

        // ÊéÉÊèèÂ∞àÊ°àÁõÆÈåÑ‰∏≠ÁöÑindex.htmlÊ™îÊ°à
        async function scanProjects() {
            const cardsContainer = document.getElementById('cardsContainer');
            const lastUpdate = document.getElementById('lastUpdate');
            
            try {
                // Ê®°Êì¨ÊéÉÊèèÈÅéÁ®ãÔºàÂØ¶ÈöõÊáâÁî®‰∏≠ÈÄôË£°ÊúÉÊòØAPIË™øÁî®Ôºâ
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Áç≤ÂèñÁï∂ÂâçÊôÇÈñì
                const now = new Date();
                lastUpdate.textContent = now.toLocaleTimeString('zh-TW');
                
                // Ê®°Êì¨ÁôºÁèæÁöÑÂ∞àÊ°àÔºàÂØ¶ÈöõÊáâÁî®‰∏≠ÊúÉÂæûÂæåÁ´ØAPIÁç≤ÂèñÔºâ
                const projects = [
                    {
                        name: 'HenryÂ∞àÊ°à',
                        description: 'HenryÁöÑÂÄã‰∫∫Â∞àÊ°àÈ†ÅÈù¢',
                        path: './Henry/index.html',
                        lastModified: '2024-10-22',
                        thumbnail: null, // ÂèØ‰ª•Ë®≠ÂÆöÁ∏ÆÂúñË∑ØÂæë
                        icon: 'üë®‚Äçüíª', // È†êË®≠ÂúñÁ§∫
                        preview: true // ÊòØÂê¶ÂïüÁî®È†êË¶ΩÂäüËÉΩ
                    }
                ];

                // Ê∏ÖÁ©∫ÁèæÊúâÂç°Áâá
                cardsContainer.innerHTML = '';

                if (projects.length === 0) {
                    cardsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>üìÅ Êö´ÁÑ°Â∞àÊ°àÊ™îÊ°à</h3>
                            <p>Âú®Â∞àÊ°àÁõÆÈåÑ‰∏≠Âª∫Á´ãindex.htmlÊ™îÊ°àÂæåÔºåÂÆÉÂÄëÊúÉËá™ÂãïÂá∫ÁèæÂú®ÈÄôË£°</p>
                        </div>
                    `;
                } else {
                    // ÁîüÊàêÂ∞àÊ°àÂç°Áâá
                    projects.forEach(project => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.onclick = () => window.open(project.path, '_blank');
                        
                        // ÁîüÊàêÈ†êË¶ΩÊàñÁ∏ÆÂúñHTML
                        let previewHtml = '';
                        if (project.preview) {
                            // ‰ΩøÁî®È†êË¶ΩÂäüËÉΩ
                            previewHtml = `
                                <div class="card-preview" id="preview-${project.name.replace(/\s+/g, '-')}">
                                    <div class="preview-loading">
                                        <div class="spinner"></div>
                                        ËºâÂÖ•È†êË¶Ω‰∏≠...
                                    </div>
                                </div>
                            `;
                        } else {
                            // ‰ΩøÁî®Á∏ÆÂúñÂäüËÉΩ
                            const thumbnailHtml = project.thumbnail 
                                ? `<img src="${project.thumbnail}" alt="${project.name} Á∏ÆÂúñ" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                   <div class="default-icon" style="display: none;">${project.icon}</div>`
                                : `<div class="default-icon">${project.icon}</div>`;
                            
                            previewHtml = `
                                <div class="card-thumbnail">
                                    ${thumbnailHtml}
                                </div>
                            `;
                        }
                        
                        card.innerHTML = `
                            ${previewHtml}
                            <div class="card-content">
                                <div class="card-title">${project.name}</div>
                                <div class="card-description">${project.description}</div>
                                <div class="card-path">${project.path}</div>
                            </div>
                        `;
                        
                        cardsContainer.appendChild(card);
                        
                        // Â¶ÇÊûúÂïüÁî®È†êË¶ΩÂäüËÉΩÔºåËºâÂÖ•È†êË¶ΩÂÖßÂÆπ
                        if (project.preview) {
                            loadPreview(project);
                        }
                    });
                }


            } catch (error) {
                console.error('ÊéÉÊèèÂ∞àÊ°àÊôÇÁôºÁîüÈåØË™§:', error);
                cardsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå ÊéÉÊèèÂ§±Êïó</h3>
                        <p>ÁÑ°Ê≥ïÊéÉÊèèÂ∞àÊ°àÁõÆÈåÑÔºåË´ãÊ™¢Êü•Ê™îÊ°àÊ¨äÈôê</p>
                    </div>
                `;
            }
        }


        // ËºâÂÖ•È†êË¶ΩÂÖßÂÆπ
        function loadPreview(project) {
            const previewId = `preview-${project.name.replace(/\s+/g, '-')}`;
            const previewElement = document.getElementById(previewId);
            
            if (!previewElement) return;
            
            // Âª∫Á´ãiframe‰æÜËºâÂÖ•HTMLÈ†êË¶Ω
            const iframe = document.createElement('iframe');
            iframe.src = project.path;
            iframe.style.display = 'none';
            
            iframe.onload = function() {
                // Èö±ËóèËºâÂÖ•ÂãïÁï´ÔºåÈ°ØÁ§∫iframe
                const loadingElement = previewElement.querySelector('.preview-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                iframe.style.display = 'block';
                
                // Ê∑ªÂä†È†êË¶ΩÈÅÆÁΩ©
                const overlay = document.createElement('div');
                overlay.className = 'card-preview-overlay';
                overlay.innerHTML = 'ÈªûÊìäÊü•ÁúãÂÆåÊï¥È†ÅÈù¢';
                previewElement.appendChild(overlay);
            };
            
            iframe.onerror = function() {
                // ËºâÂÖ•Â§±ÊïóÔºåÈ°ØÁ§∫ÈåØË™§Ë®äÊÅØ
                const loadingElement = previewElement.querySelector('.preview-loading');
                if (loadingElement) {
                    loadingElement.innerHTML = '‚ùå È†êË¶ΩËºâÂÖ•Â§±Êïó';
                }
            };
            
            previewElement.appendChild(iframe);
        }

        // ÈñãÂßãËá™ÂãïÊéÉÊèè
        function startAutoScan() {
            // Á´ãÂç≥Âü∑Ë°å‰∏ÄÊ¨°ÊéÉÊèè
            scanProjects();
            
            // Ë®≠ÂÆöÊØè5ÁßíÊéÉÊèè‰∏ÄÊ¨°
            scanInterval = setInterval(() => {
                scanProjects();
            }, 5000);
        }

        // ÈñãÂßãÊï∏‰ΩçÊôÇÈêò
        function startDigitalClock() {
            // Á´ãÂç≥Êõ¥Êñ∞‰∏ÄÊ¨°ÊôÇÈñì
            updateDigitalClock();
            
            // ÊØèÁßíÊõ¥Êñ∞ÊôÇÈñì
            setInterval(updateDigitalClock, 1000);
        }

        // ÂÅúÊ≠¢Ëá™ÂãïÊéÉÊèè
        function stopAutoScan() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÈñãÂßãÊéÉÊèèÂíåÊôÇÈêò
        document.addEventListener('DOMContentLoaded', () => {
            startAutoScan();
            startDigitalClock();
        });

        // È†ÅÈù¢Âç∏ËºâÊôÇÂÅúÊ≠¢ÊéÉÊèè
        window.addEventListener('beforeunload', () => {
            stopAutoScan();
        });
    </script>
</body>
</html>
