    <div class="container">

    <script>
        let scanInterval;

        // æ›´æ–°æ•¸ä½æ™‚é˜
        function updateDigitalClock() {
            const now = new Date();
            const timeElement = document.getElementById('currentTime');
            const dateElement = document.getElementById('currentDate');
            
            if (timeElement && dateElement) {
                // æ ¼å¼åŒ–æ™‚é–“ (HH:MM:SS)
                const time = now.toLocaleTimeString('zh-TW', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                // æ ¼å¼åŒ–æ—¥æœŸ (YYYY/MM/DD)
                const date = now.toLocaleDateString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/\//g, '/');
                
                timeElement.textContent = time;
                dateElement.textContent = date;
            }
        }

        // æƒæå°ˆæ¡ˆç›®éŒ„ä¸­çš„index.htmlæª”æ¡ˆ
        async function scanProjects() {
            const cardsContainer = document.getElementById('cardsContainer');
            const lastUpdate = document.getElementById('lastUpdate');
            
            try {
                // æ¨¡æ“¬æƒæéç¨‹ï¼ˆå¯¦éš›æ‡‰ç”¨ä¸­é€™è£¡æœƒæ˜¯APIèª¿ç”¨ï¼‰
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // ç²å–ç•¶å‰æ™‚é–“
                const now = new Date();
                lastUpdate.textContent = now.toLocaleTimeString('zh-TW');
                
                // æ¨¡æ“¬ç™¼ç¾çš„å°ˆæ¡ˆï¼ˆå¯¦éš›æ‡‰ç”¨ä¸­æœƒå¾å¾Œç«¯APIç²å–ï¼‰
                const projects = [
                    {
                        name: 'Henryå°ˆæ¡ˆ',
                        description: 'Henryçš„å€‹äººå°ˆæ¡ˆé é¢',
                        path: './Henry/index.html',
                        lastModified: '2024-10-22',
                        thumbnail: null, // å¯ä»¥è¨­å®šç¸®åœ–è·¯å¾‘
                        icon: 'ğŸ‘¨â€ğŸ’»', // é è¨­åœ–ç¤º
                        preview: true // æ˜¯å¦å•Ÿç”¨é è¦½åŠŸèƒ½
                    }
                ];

                // æ¸…ç©ºç¾æœ‰å¡ç‰‡
                cardsContainer.innerHTML = '';

                if (projects.length === 0) {
                    cardsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>ğŸ“ æš«ç„¡å°ˆæ¡ˆæª”æ¡ˆ</h3>
                            <p>åœ¨å°ˆæ¡ˆç›®éŒ„ä¸­å»ºç«‹index.htmlæª”æ¡ˆå¾Œï¼Œå®ƒå€‘æœƒè‡ªå‹•å‡ºç¾åœ¨é€™è£¡</p>
                        </div>
                    `;
                } else {
                    // ç”Ÿæˆå°ˆæ¡ˆå¡ç‰‡
                    projects.forEach(project => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.onclick = () => window.open(project.path, '_blank');
                        
                        // ç”Ÿæˆé è¦½æˆ–ç¸®åœ–HTML
                        let previewHtml = '';
                        if (project.preview) {
                            // ä½¿ç”¨é è¦½åŠŸèƒ½
                            previewHtml = `
                                <div class="card-preview" id="preview-${project.name.replace(/\s+/g, '-')}">
                                    <div class="preview-loading">
                                        <div class="spinner"></div>
                                        è¼‰å…¥é è¦½ä¸­...
                                    </div>
                                </div>
                            `;
                        } else {
                            // ä½¿ç”¨ç¸®åœ–åŠŸèƒ½
                            const thumbnailHtml = project.thumbnail 
                                ? `<img src="${project.thumbnail}" alt="${project.name} ç¸®åœ–" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                   <div class="default-icon" style="display: none;">${project.icon}</div>`
                                : `<div class="default-icon">${project.icon}</div>`;
                            
                            previewHtml = `
                                <div class="card-thumbnail">
                                    ${thumbnailHtml}
                                </div>
                            `;
                        }
                        
                        card.innerHTML = `
                            ${previewHtml}
                            <div class="card-content">
                                <div class="card-title">${project.name}</div>
                                <div class="card-description">${project.description}</div>
                                <div class="card-path">${project.path}</div>
                            </div>
                        `;
                        
                        cardsContainer.appendChild(card);
                        
                        // å¦‚æœå•Ÿç”¨é è¦½åŠŸèƒ½ï¼Œè¼‰å…¥é è¦½å…§å®¹
                        if (project.preview) {
                            loadPreview(project);
                        }
                    });
                }


            } catch (error) {
                console.error('æƒæå°ˆæ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                cardsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>âŒ æƒæå¤±æ•—</h3>
                        <p>ç„¡æ³•æƒæå°ˆæ¡ˆç›®éŒ„ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆæ¬Šé™</p>
                    </div>
                `;
            }
        }


        // è¼‰å…¥é è¦½å…§å®¹
        function loadPreview(project) {
            const previewId = `preview-${project.name.replace(/\s+/g, '-')}`;
            const previewElement = document.getElementById(previewId);
            
            if (!previewElement) return;
            
            // å»ºç«‹iframeä¾†è¼‰å…¥HTMLé è¦½
            const iframe = document.createElement('iframe');
            iframe.src = project.path;
            iframe.style.display = 'none';
            
            iframe.onload = function() {
                // éš±è—è¼‰å…¥å‹•ç•«ï¼Œé¡¯ç¤ºiframe
                const loadingElement = previewElement.querySelector('.preview-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                iframe.style.display = 'block';
                
                // æ·»åŠ é è¦½é®ç½©
                const overlay = document.createElement('div');
                overlay.className = 'card-preview-overlay';
                overlay.innerHTML = 'é»æ“ŠæŸ¥çœ‹å®Œæ•´é é¢';
                previewElement.appendChild(overlay);
            };
            
            iframe.onerror = function() {
                // è¼‰å…¥å¤±æ•—ï¼Œé¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
                const loadingElement = previewElement.querySelector('.preview-loading');
                if (loadingElement) {
                    loadingElement.innerHTML = 'âŒ é è¦½è¼‰å…¥å¤±æ•—';
                }
            };
            
            previewElement.appendChild(iframe);
        }

        // é–‹å§‹è‡ªå‹•æƒæ
        function startAutoScan() {
            // ç«‹å³åŸ·è¡Œä¸€æ¬¡æƒæ
            scanProjects();
            
            // è¨­å®šæ¯5ç§’æƒæä¸€æ¬¡
            scanInterval = setInterval(() => {
                scanProjects();
            }, 5000);
        }

        // é–‹å§‹æ•¸ä½æ™‚é˜
        function startDigitalClock() {
            // ç«‹å³æ›´æ–°ä¸€æ¬¡æ™‚é–“
            updateDigitalClock();
            
            // æ¯ç§’æ›´æ–°æ™‚é–“
            setInterval(updateDigitalClock, 1000);
        }

        // åœæ­¢è‡ªå‹•æƒæ
        function stopAutoScan() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œé–‹å§‹æƒæå’Œæ™‚é˜
        document.addEventListener('DOMContentLoaded', () => {
            startAutoScan();
            startDigitalClock();
        });

        // é é¢å¸è¼‰æ™‚åœæ­¢æƒæ
        window.addEventListener('beforeunload', () => {

        });
    </script>
